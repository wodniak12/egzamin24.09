<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wędkowanie - moje hobby</title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>
    <header>
<div id="lew">
    <img src="zawody.jpg" alt="zawody wędkarskie">
</div>
<div id="śro">
    <h1>Zawody Wędkarskie</h1>
</div>
<div id="praw">
    <a href="kwerendy.txt">Pobierz Plik</a>
</div>
    </header>
<main>
<h2>Dodaj nowe zawody wędkarskie</h2>
<form method="POST" action="zgłasznie się">
    <label for="lowisko">Łowisko</label><br>
    <input type="number" name="lowisko" id="lowisko"><br>
    <label for="dataID">Data (rrrr-mm-dd)</label><br>
    <input type="text" name="data" id="dataID"><br>
    <label for="sedziaID">Sędzia:</label><br>
    <input type="text" name="sędzia" id="sedziaID"><br>
    <input type="reset" value="WYCZYŚĆ">
    <input type="submit" value="DODAJ"><br>
</form>
<h2>Łowisko</h2>
<ol>
    <li>Zalew węgrowski</li>
    <li>Zbiornik bukówka</li>
    <li>Jezioro bartbetowskie</li>
    <li>Warta-Obrzycka</li>
</ol>
</main>
<footer>
    <p>Stronę przygotował: 000000000000</p>
</footer>

</body>
</html>
